<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= page_title(@item) %></title>
    <link href="<%= @items['/assets/style/screen/'].path %>" media="screen, projection" rel="stylesheet">
    <link href="<%= @items['/assets/style/print/'].path %>" media="print" rel="stylesheet">
    <!--[if IE]>
    <link href = "<%= @items['/assets/style/ie/'].path %>" rel="stylesheet">
    <![endif]-->
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="page">
      <nav class="nav">
      </nav>
      <div class="main">
        <%= yield %>
      </div>
      <div class="sidebar">
        <h2>Documentation</h2>
        <ul>
          <li><a href="http://nanoc.ws/docs/">Documentation</a></li>
          <li><a href="http://nanoc.ws/docs/tutorial/">Getting Started</a></li>
        </ul>
        <h2>Community</h2>
        <ul>
          <li><a href="http://groups.google.com/group/nanoc/">Discussion Group</a></li>
          <li><a href="irc://chat.freenode.net/#nanoc">IRC Channel</a></li>
          <li><a href="http://github.com/nanoc/nanoc/wiki/">Wiki</a></li>
        </ul>
      </div>
      <footer class="footer">
      </footer>
    </div>
  </body>
</html>
