<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= page_title(@item) %></title>

    <link href="assets/images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link href="assets/style/screen.css" media="screen, projection" rel="stylesheet">
    <link href="assets/style/print.css" media="print" rel="stylesheet">    
    <!--[if IE]>
    <link href = "<%= @items['/assets/style/ie/'].path %>" rel="stylesheet">
    <![endif]-->
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="page">
      <header>
        <a href="/"><div class="title">Ryan Chipman</div></a>
        <nav>
          <a href="#about"><div class="nav-tab" id="nav-left"><p>About Me</p></div></a>
          <a href="#projects"><div class="nav-tab" id="nav-mid-left"><p>Projects</p></div></a>
          <a href="#interests"><div class="nav-tab" id="nav-mid-right"><p>Interests</p></div></a>
          <a href="#contact"><div class="nav-tab" id="nav-right"><p>Contact</p></div></a>
        </nav>
      </header>
      <div class="sidebar">
        <h2>Documentation</h2>
        <ul>
          <li><a href="http://nanoc.ws/docs/">Documentation</a></li>
          <li><a href="http://nanoc.ws/docs/tutorial/">Getting Started</a></li>
        </ul>
        <h2>Community</h2>
        <ul>
          <li><a href="http://groups.google.com/group/nanoc/">Discussion Group</a></li>
          <li><a href="irc://chat.freenode.net/#nanoc">IRC Channel</a></li>
          <li><a href="http://github.com/nanoc/nanoc/wiki/">Wiki</a></li>
        </ul>
      </div>
      <div class="main">
        <%= yield %>
      </div>
      <footer class="footer">
      </footer>
    </div>
  </body>
</html>
